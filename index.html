<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>MoodMoji | Zen Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --surface-light: #21262d;
            --primary: #818cf8;
            --secondary: #f472b6;
            --text: #f0f6fc;
            --text-muted: #8b949e;
            --card-radius: 24px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Custom Toaster --- */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            pointer-events: none;
        }

        .toast {
            background: var(--surface-light);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 16px;
            margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            animation: toastSlide 0.4s ease forwards;
        }

        @keyframes toastSlide {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- Custom Modal --- */
        #modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-card {
            background: var(--surface);
            border: 1px solid var(--surface-light);
            border-radius: var(--card-radius);
            padding: 30px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalPop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-title { font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; }
        .modal-body { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 25px; line-height: 1.5; }
        .modal-actions { display: flex; gap: 10px; }
        .modal-btn { 
            flex: 1; padding: 12px; border: none; border-radius: 14px; 
            font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .modal-btn-cancel { background: var(--surface-light); color: var(--text); }
        .modal-btn-confirm { background: var(--secondary); color: white; }

        /* --- Welcome Screen --- */
        #onboarding {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: all 0.5s ease;
        }

        #onboarding.hidden { opacity: 0; pointer-events: none; transform: translateY(-20px); }

        .name-input {
            background: var(--surface);
            border: 1px solid var(--surface-light);
            border-radius: 16px;
            padding: 18px;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
            margin: 24px 0;
            text-align: center;
        }

        /* --- Layout Structure --- */
        .app-shell {
            width: 100%;
            max-width: 450px;
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .view { display: none; flex-direction: column; height: 100%; }
        .view.active { display: flex; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Header --- */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin: 20px 0 10px;
        }
        header h1 { font-size: 1.8rem; margin: 0; font-weight: 800; }
        
        .logout-btn-top {
            background: var(--surface);
            border: 1px solid var(--surface-light);
            color: var(--text-muted);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            font-weight: 600;
        }

        .focus-section {
            background: var(--surface);
            border-radius: var(--card-radius);
            padding: clamp(20px, 5vh, 40px) 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid var(--surface-light);
            flex-shrink: 0;
        }

        #main-emoji-display { font-size: clamp(3.5rem, 8vh, 5rem); margin-bottom: 15px; display: block; }
        .personal-msg { font-size: 0.9rem; color: var(--text-muted); font-weight: 500; min-height: 40px; }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            flex-grow: 1;
            align-content: start;
        }

        .mood-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .mood-card:active { transform: scale(0.95); background: var(--surface-light); }
        .mood-card span { font-size: 2rem; margin-bottom: 5px; }
        .mood-card label { font-size: 0.7rem; font-weight: 700; color: var(--text-muted); }

        /* --- History View --- */
        .history-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            scrollbar-width: none;
        }
        .history-item {
            background: var(--surface);
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            border: 1px solid var(--surface-light);
        }

        .history-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: auto;
            padding: 10px 0;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--surface-light);
            padding: 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- BOTTOM FIXED NAVIGATION --- */
        .nav-container {
            padding: 10px 0 20px;
            background: var(--bg);
            flex-shrink: 0;
        }

        .nav-island {
            background: var(--surface);
            padding: 6px;
            border-radius: 20px;
            display: flex;
            border: 1px solid var(--surface-light);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .nav-tab {
            flex: 1; padding: 14px; border: none; background: transparent;
            color: var(--text-muted); font-weight: 700; font-size: 0.8rem;
            cursor: pointer; border-radius: 16px; transition: 0.3s;
        }

        .nav-tab.active { background: var(--primary); color: white; }
        .stats-footer { text-align: center; font-size: 0.75rem; color: var(--text-muted); padding-top: 10px; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div id="modal-overlay">
    <div class="modal-card">
        <div class="modal-title" id="modal-title">Confirm Action</div>
        <div class="modal-body" id="modal-body">Are you sure?</div>
        <div class="modal-actions">
            <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
            <button class="modal-btn modal-btn-confirm" id="modal-confirm-btn">Confirm</button>
        </div>
    </div>
</div>

<div id="onboarding">
    <div style="font-size: 3rem; margin-bottom: 10px;">ü´ß</div>
    <h1>MoodMoji</h1>
    <input type="text" id="user-name-input" class="name-input" placeholder="Your name" maxlength="12">
    <button style="background: var(--primary); color:white; border:none; padding:15px 40px; border-radius:15px; font-weight:700; cursor:pointer;" onclick="saveName()">Let's Start</button>
</div>

<div class="app-shell">
    <div class="main-content">
        <div id="tracker" class="view active">
            <header>
                <h1 id="greeting">Hello</h1>
                <button class="logout-btn-top" onclick="askLogout()">Logout</button>
            </header>

            <div class="focus-section">
                <span id="main-emoji-display">‚ú®</span>
                <div id="mood-response" class="personal-msg">How are you feeling right now?</div>
            </div>

            <div class="mood-grid" id="mood-grid"></div>

            <div class="stats-footer" id="analysis-text">Average: --</div>
        </div>

        <div id="history" class="view">
            <header><h1>Journal</h1></header>
            <div class="history-container" id="history-content-list"></div>
            
            <div class="history-actions">
                <button class="action-btn" style="color:var(--text-muted);" onclick="askLogout()">LOGOUT</button>
                <button class="action-btn" style="color:var(--secondary);" onclick="askClearHistory()">ERASE DATA</button>
            </div>
        </div>
    </div>

    <div class="nav-container">
        <div class="nav-island">
            <button class="nav-tab active" onclick="switchTab('tracker', this)">TRACK</button>
            <button class="nav-tab" onclick="switchTab('history', this)">HISTORY</button>
        </div>
    </div>
</div>

<script>
    const moods = {
        Happy: { e: "üòä", s: 5, m: "Loving this energy, NAME!" },
        Sad: { e: "üò¢", s: 1, m: "It's okay to feel this way, NAME." },
        Excited: { e: "ü§©", s: 5, m: "You're absolutely glowing, NAME!" },
        Tired: { e: "üò¥", s: 2, m: "Time to recharge, NAME." },
        Angry: { e: "üò†", s: 0, m: "Take a deep breath, NAME." },
        Loved: { e: "ü•∞", s: 5, m: "You are wonderful, NAME!" }
    };

    let userName = localStorage.getItem("moodUserName") || "";
    let moodHistory = JSON.parse(localStorage.getItem("moodHistory")) || { all: [] };

    // Toast Utility
    function showToast(message) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 400);
        }, 3000);
    }

    // Modal Utility
    function openModal(title, body, onConfirm) {
        document.getElementById('modal-title').textContent = title;
        document.getElementById('modal-body').textContent = body;
        const confirmBtn = document.getElementById('modal-confirm-btn');
        confirmBtn.onclick = () => {
            onConfirm();
            closeModal();
        };
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
    }

    function saveName() {
        const val = document.getElementById('user-name-input').value.trim();
        if (val) {
            userName = val;
            localStorage.setItem("moodUserName", userName);
            document.getElementById('onboarding').classList.add('hidden');
            document.getElementById('greeting').textContent = `Hello, ${userName}`;
            showToast(`Welcome, ${userName}!`);
        }
    }

    function askLogout() {
        openModal(
            "Logout?", 
            "This will reset your profile and DELETE all mood history forever.", 
            () => {
                localStorage.clear();
                location.reload();
            }
        );
    }

    function askClearHistory() {
        openModal(
            "Erase Data?", 
            "Erase all journal records? Your profile name will be saved.", 
            () => {
                localStorage.removeItem("moodHistory");
                moodHistory = { all: [] };
                if (document.getElementById('history').classList.contains('active')) loadHistory();
                updateAnalysis();
                showToast("Records cleared. üçÉ");
            }
        );
    }

    function init() {
        if (userName) {
            document.getElementById('onboarding').style.display = 'none';
            document.getElementById('greeting').textContent = `Hello, ${userName}`;
        }

        const grid = document.getElementById('mood-grid');
        for (const [name, data] of Object.entries(moods)) {
            const card = document.createElement('div');
            card.className = 'mood-card';
            card.innerHTML = `<span>${data.e}</span><label>${name}</label>`;
            card.onclick = () => selectMood(name);
            grid.appendChild(card);
        }
        updateAnalysis();
    }

    function selectMood(name) {
        const data = moods[name];
        const display = document.getElementById('main-emoji-display');
        const response = document.getElementById('mood-response');

        display.textContent = data.e;
        display.classList.remove('pop-animation');
        void display.offsetWidth; 
        display.classList.add('pop-animation');

        response.textContent = data.m.replace("NAME", userName);

        moodHistory.all.unshift({ name, emoji: data.e, score: data.s, time: Date.now() });
        localStorage.setItem("moodHistory", JSON.stringify(moodHistory));
        updateAnalysis();
        showToast("Mood captured! ‚ú®");
    }

    function updateAnalysis() {
        const text = document.getElementById('analysis-text');
        if (!moodHistory.all.length) {
            text.innerHTML = "Average: --";
            return;
        }
        const avg = moodHistory.all.reduce((sum, m) => sum + m.score, 0) / moodHistory.all.length;
        text.innerHTML = `LIFETIME AVG: <span style="color:var(--primary)">${avg.toFixed(1)} / 5.0</span>`;
    }

    function switchTab(tabId, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
        if(tabId === 'history') loadHistory();
    }

    function loadHistory() {
        const list = document.getElementById('history-content-list');
        list.innerHTML = moodHistory.all.map(item => `
            <div class="history-item">
                <div style="font-size:1.5rem; margin-right:15px;">${item.emoji}</div>
                <div style="flex:1">
                    <div style="font-weight:700; font-size:0.9rem;">${item.name}</div>
                    <div style="font-size:0.7rem; color:var(--text-muted);">${new Date(item.time).toLocaleTimeString()}</div>
                </div>
            </div>
        `).join('') || "<div style='text-align:center; padding-top:50px; color:var(--text-muted);'>No entries yet</div>";
    }

    init();
</script>
</body>
</html>
